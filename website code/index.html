<!DOCTYPE html>
<html>
<head>
    <title>Yes or No</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background-color: white;
            font-family: Arial, sans-serif;
            overflow: hidden;

            display: flex;
            flex-direction: column;
            align-items: center;
        }

        img {
            margin-top: 40px;
            width: 300px;
        }

        .button-container {
            margin-top: 80px;
            z-index: 10;
        }

        button {
            padding: 15px 30px;
            font-size: 18px;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            transition: transform 0.2s ease;
        }

        .yes {
            background-color: #4CAF50;
            color: white;
        }

        .no {
            background-color: #f44336;
            color: white;
        }

        /* Confetti */
        .confetti {
            position: absolute;
            width: 8px;
            height: 8px;
            top: -10px;
            animation: fall linear forwards;
        }

        @keyframes fall {
            to {
                transform: translateY(110vh) rotate(720deg);
            }
        }

        /* Balloons */
        .balloon {
            position: absolute;
            bottom: -100px;
            width: 40px;
            height: 50px;
            border-radius: 50%;
            animation: rise linear forwards;
        }

        @keyframes rise {
            to {
                transform: translateY(-120vh);
            }
        }
    </style>
</head>
<body>

    <img src="https://via.placeholder.com/300" alt="Photo">

    <div class="button-container">
        <button class="yes" id="yesButton">Yes</button>
        <button class="no" id="noButton">No</button>
    </div>

    <!-- Sound -->
    <audio id="partySound">
        <source src="https://www.soundjay.com/human/party-horn-01.mp3" type="audio/mpeg">
    </audio>

    <script>
        const noButton = document.getElementById("noButton");
        const yesButton = document.getElementById("yesButton");
        const sound = document.getElementById("partySound");

        let scale = 1;

        // NO BUTTON LOGIC
        noButton.addEventListener("click", function() {
            scale *= 1.2;
            noButton.style.transform = `scale(${scale})`;
            noButton.textContent = "Are you sure?";
        });

        // YES BUTTON LOGIC
        yesButton.addEventListener("click", function() {

            // Play sound
            sound.play();

            // Create confetti
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement("div");
                confetti.classList.add("confetti");

                confetti.style.left = Math.random() * 100 + "vw";
                confetti.style.backgroundColor =
                    `hsl(${Math.random() * 360}, 100%, 50%)`;

                confetti.style.animationDuration =
                    (Math.random() * 3 + 2) + "s";

                document.body.appendChild(confetti);

                setTimeout(() => confetti.remove(), 5000);
            }

            // Create balloons
            for (let i = 0; i < 20; i++) {
                const balloon = document.createElement("div");
                balloon.classList.add("balloon");

                balloon.style.left = Math.random() * 100 + "vw";
                balloon.style.backgroundColor =
                    `hsl(${Math.random() * 360}, 100%, 50%)`;

                balloon.style.animationDuration =
                    (Math.random() * 4 + 4) + "s";

                document.body.appendChild(balloon);

                setTimeout(() => balloon.remove(), 8000);
            }
        });
    </script>

</body>
</html>
